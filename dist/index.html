<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SeachIt ! - Reddit Search App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <span class="navbar-brand">SearchIt - Reddit Search App</span>
    </div>
  </nav>
  <div id="search-container" class="container">
    <div id="search" class="card card-body bg-light mb-2">
      <h4>Search Reddit</h4>
      <form id="search-form">
        <div class="form-group">
          <input type="text" id="search-input" class="form-control mb-3" placeholder="Keyword...">
        </div>
        <div class="form-check form-check-inline">
          Sort By:
          <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked="">
          <label class="form-check-label">
            Relevance
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sortby" value="new">
          <label class="form-check-label">
            Latest
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sortby" value="hot">
          <label class="form-check-label">
            Hot
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sortby" value="top">
          <label class="form-check-label">
            Top
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sortby" value="new">
          <label class="form-check-label">
            New
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sortby" value="comments">
          <label class="form-check-label">
            Comments
          </label>
        </div>
        <div class="mt-2">
          <div class="form-check form-check-inline">
              Time:
            <input class="form-check-input ml-2" type="radio" name="time" value="all" checked="">
            <label class="form-check-label">
              All
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" value="year">
            <label class="form-check-label">
              Year
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" value="month">
            <label class="form-check-label">
              Month
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" value="week">
            <label class="form-check-label">
              Week
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" value="day">
            <label class="form-check-label">
              Day
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="time" value="hour">
            <label class="form-check-label">
              Hour
            </label>
          </div>
        </div>
        <h5 class="mt-2">Limit: </h5>
        <div class="form-group">
          <select name="limit" id="limit" class="form-control">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25" selected="">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
      </form>
    </div>
    <div id="results"></div>
  </div>
  <script src="/RedditSeachApp.441315f3.js"></script>
</body>
</html>
